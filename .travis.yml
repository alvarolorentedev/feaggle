language: java
jdk:
  - openjdk8
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - ./gradlew jacocoTestReport coveralls
  - ./gradlew install

deploy:
  on:
    tags: true
  provider: bintray
  file: "bintray.json"
  user: "${BINTRAY_USER}"
  key: "${BINTRAY_KEY}"
  skip_cleanup: true